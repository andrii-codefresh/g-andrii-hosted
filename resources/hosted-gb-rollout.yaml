apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hosted-gb-rollout
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    path: helm-guestbook
    repoURL: https://github.com/andrii-codefresh/argocd-example-apps1.git
    targetRevision: HEAD
  destination:
    name: arn-aws-eks-us-east-1-882458141806-cluster-andrii
    namespace: hosted-gb
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
